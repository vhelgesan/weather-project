<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="container text-center">
        <form>
          <input
            type="text"
            placeholder="Enter your location..."
            autofocus="on"
            id="currentPlace"
          />
          <button>Go</button>
        </form>

        <p></p>
        <h1>Cork, Ireland</h1>
        <h2>Saturday, January 29, 2023 12:23 PM</h2>
        <p></p>
        <div class="row align-items-title">
          <div class="col">
            <br />
            <p><strong id="temperatureToday">10° Sunny</strong></p>
          </div>
          <div class="col"><img src="images/main.jpg" width="165" /></div>
          <div class="col">
            <br />
            <h3>
              <em>Precipitation</em>: 4% <br />
              <em>Humidity</em>: 79% <br />
              <em>Wind</em>: 14 km/h
            </h3>
          </div>
        </div>
        <p></p>
        <div class="row align-items-start">
          <div class="col">
            Sunday <br />
            <img src="images/sun.jpg" width="80" /> <br />
            11° 4°
          </div>
          <div class="col">
            Monday <br />
            <img src="images/rain.jpg" width="80" /> <br />
            9° 7°
          </div>
          <div class="col">
            Tuesday <br />
            <img src="images/rain.jpg" width="80" /> <br />
            9° 6°
          </div>
          <div class="col">
            Wednesday <br />
            <img src="images/rain.jpg" width="80" /> <br />
            9° 6°
          </div>
          <div class="col">
            Thursday <br />
            <img src="images/sun.jpg" width="80" /> <br />
            11° 7°
          </div>
        </div>
      </div>
      <p></p>
      <footer>
        <a href="https://github.com/vhelgesan/weather-project.git">
          Open-source code
        </a>
        by Olha Volotkevych
      </footer>
    </div>

    <script src="js.js"></script>
  </body>
</html>
