<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weathy-Weathy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="container text-center">
        <form>
          <input
            type="text"
            placeholder="Enter your location..."
            autofocus="on"
            id="currentPlace"
          />
          <button>Go</button>
        </form>

        <p></p>
        <h1>Cork, Ireland</h1>
        <h2>Saturday, January 29, 2023 12:23 PM</h2>
        <p></p>
        <div class="row align-items-title">
          <div class="col">
            <br />
           
              <div class="weatherDegree"> <strong id="temperatureToday">10 </strong> Â°C </div>
              <div class="descriptionStyling" id="description"> Sunny </div>
         
          </div>
          <div class="col">
            
            <img src="images/main.jpg" id = "icon" width="150" />
          </div>
          <div class="col">
            <br />
            <h3>
              <em>Humidity</em>: <span id="humidity"> 10 </span> % <br />
              <em>Wind</em>: <span id="wind"> 5 </span> km/h
            </h3>
          </div>
        </div>
        <p></p>
        <div class="weather-forecast" id="forecast">
          
      </div>
      <p></p>
      <footer>
        <a href="https://github.com/vhelgesan/weather-project.git">
          Open-source code
        </a>
        by Olha Volotkevych
      </footer>
    </div>

    <script src="js.js"></script>
  </body>
</html>
